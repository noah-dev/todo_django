{% load static %}

<!DOCTYPE HTML>
<head>
  <title>Todo App</title>
  <meta name = "viewport" content = "width=device-width, initial-scale=1">

  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <!-- Used for date picker -->
  <link rel="stylesheet" type="text/css" href="{% static 'todo/Pikaday-master/css/pikaday.css' %}" />

  <!-- custom static files -->
  <link rel="stylesheet" type="text/css" href="{% static 'todo/style.css' %}" />

  <link rel="icon" href="{% static 'todo/favicon.png' %}" type="image/gif" sizes="16x16">

  <link rel="stylesheet" type="text/css" href="{% static 'todo/side_nav.css' %}" />
</head>

<body class="body">

  <div id="nav" class="sidenav">
    <div class="nav_expand">
      <img src="{% static 'todo/nav/expand_arrow.png' %}" id = "nav_toggle" class="img-fluid">
    </div>

    <div class="nav_icon">
      <a href="/login/logout/">
        <img src="{% static 'todo/nav/logout.png' %}" id = "logout" class="img-fluid">
      </a>
    </div>
    <div class="resbr"></div>

    <div class="nav_icon">
      <img src="{% static 'todo/nav/add.png' %}" id = "add" class="img-fluid">
    </div>
    <div class="resbr"></div>

    <div class="nav_icon">
      <a href="https://github.com/noah-dev/todo_django">
        <img src="{% static 'todo/nav/github.png' %}" id = "github" class="img-fluid">
      </a>
    </div>
    <div class="resbr"></div>

    <div class="nav_icon">
      <a href="https://github.com/noah-dev">
        <img src="{% static 'todo/nav/logo.png' %}" id = "logo" class="img-fluid">
      </a>
    </div>
  </div>

  <div id="content" >
    {% block content %}
    {% endblock %}
  </div>

  <!--JS files -->
  <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <script src="{% static 'todo/Pikaday-master/pikaday.js' %}"></script>

  <script src="{% static 'todo/main.js' %}"></script>

</body>

</html>
